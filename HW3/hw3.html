<!DOCTYPE html>
<html lang="en">
<head>
        <title>Hospital Locations</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="wake_county_and_surrounding_hospitals.js" ></script>
    </head>
    <body>
    <h1>Hospitals in Wake County and Surrounding Areas</h1>
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  


    var map = L.map('mapid').setView([35.82, -78.64], 9); // YOU CAN CHANGE THE ZOOM

    // this line is creating the variable map by  initializing the L.map class (a Leaflet class) with the mapid element that we created before. setView is a method that can be applied to the class L.map : you can give it a latitude, longitude and a zoom.  The higher the value of the zoom, the finer the initial scale of the map. 

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });

    var esri_wi = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

    var hospitalLayer = L.geoJSON(hospitals, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
                radius: 6,
                fillColor: "#00aaff",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            })
            .bindPopup(feature.properties.NAME);
        }
    })

var baseMaps = {
    "OpenStreetMap": osm,
    "ESRI": esri_wi
};

var overlayMaps = {
    "Hospital": hospitalLayer
};
var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

osm.addTo(map)
hospitalLayer.addTo(map)

    // end of script
    </script>
    </body>
</html>
