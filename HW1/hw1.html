<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>

<style>
    body {
        background-color: rgb(138, 171, 232);
    }

    #daRedBox {
        position: absolute;
        top:25%;
        width: 100%;
        height: 50%;
        background-color: rgb(226, 108, 132);

    }
    .daBlueBox {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 50%;
        height: 50%;
        background-color: rgb(148, 217, 217);
    }

h1 {
    cursor: cell;
    position: relative;
    text-align: center;
    top: 25%;
}
</style>

<body>
    <div id="daRedBox" onclick="console.log('Div was clicked!')">
        <div class="daBlueBox" onclick="console.log('Div was clicked!')">
            <h1 onclick="daAlert()">Click here!</h1>
        </div>
    </div>
</body>

<script>
    function daAlert() {
        alert("Hello there!")
    }
</script>

</html>
