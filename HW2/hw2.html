<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HW 2</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="eiffelT.js" ></script>
    </head>
    <body>
    <h1>Location of Eiffel Tower in Paris!!!</h1>
    <div id="mapid"></div>
            
    <style>
        #mapid{ width: 1700px; height: 900px; }
    </style>
    <script>
            
    var map = L.map('mapid').setView([48.8584, 2.2945], 17);

    L.tileLayer('http://services.arcgisonline.com/arcgis/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
    // create custom icon variable
    var eiffelTower = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/1926/1926399.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [100,100], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });

        var customPopup = "Eiffel Tower at Night<br/><img src='https://t4.ftcdn.net/jpg/03/60/28/01/360_F_360280107_WvQVmz7gU7Aeg8kaVwlZv5yklWWW1k7N.jpg' width='300px'/>";


    L.geoJSON(eiffelT, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: eiffelTower});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    </script>      
</body>
</html>
