<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="miriam_pts.js" ></script>
</head>
<body>
    <h1>Hurricane Miriam Storm Path - 2018</h1>
    <div id="mapid"></div>
            
    <style>
    #mapid{ width: 1700px; height: 850px; }
    </style>
    <script>
    var map = L.map('mapid').setView([17.0, -132 ], 5);

    L.tileLayer('http://services.arcgisonline.com/arcgis/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: '&copy; <a href="http://services.arcgisonline.com/arcgis/rest/services">ESRI</a> contributors'
        }).addTo(map);
    
    // create custom icon variable
    var HM = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://www.freeiconspng.com/uploads/hurricane-icon-png-23.png',   
          // this points to a jpg image obtained from the internet
        iconSize: [30,30], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });

        var customPopup = "Hurricane Miriam<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Miriam_2018-08-31_1940Z.jpg/330px-Miriam_2018-08-31_1940Z.jpg' width='300px'/>";


    L.geoJSON(miriam_pts, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: HM});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    </script>      
</body>
</html>
